
        <section id="contact">
            <div class="contact-header">
                <h2>Get In Touch</h2>
                <p>Have a project in mind or want to discuss opportunities? I'd love to hear from you!</p>
            </div>

            <div class="contact-container">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>vedprtpsingh@gmail.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+91 xxxxxxxxxx</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Ghaziabad, Uttar Pradesh - 201012</p>
                    </div>
                </div>

                <form id="form" class="contact-form">
                    <h3>Send Me a Message</h3>
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-tag"></i>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-comment"></i>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn" id="submit-button">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
                <div id="message" style="display: none; margin: 20px; font-weight: bold; color: green; padding: 8px; background-color: beige; border-radius: 4px; border-color: aquamarine;"></div>
            </div>
        </section>
